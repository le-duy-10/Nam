<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
    <link rel="stylesheet" href="Bai_1.css">
    <script>
        function myFunction(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="container">

            <button class="button-pink" onclick="myFunction('pink')">Pink</button>
            <button class="button-red" onclick="myFunction('red')">Red</button>
            <button class="button-purple" onclick="myFunction('purple')">Purple</button>
            <button class="button-yellow" onclick="myFunction('yellow')">Yellow</button>
            <button class="button-blue" onclick="myFunction('blue')">Blue</button>
        </div>
    </div>
</body>

</html>
