<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign In</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Sign In</h1>
            <div class="form-group">
                <input type="text" id="form-input" placeholder="Username or email">
            </div>
            <div class="form-group">
                <input type="text" id="form-input" placeholder="Password">
            </div>
            <input type="submit" value="SIGN IN" class="form-submit">
            <div class="or-login-with">
                <h3>Or login with</h3>
            </div>
            <div class="icon">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-google"></i>
            </div>

            <div class="SignIn-footer">
                <h3>Sign in</h3>
            </div>
        </form>

    </div>

</body>

</html>
